<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Open Voraz</title>
</head>
<body style="margin:0;display:flex;align-items:center;justify-content:center;height:100vh;font-family:system-ui,sans-serif">
<a id="fallback" href="https://open.spotify.com/artist/54emVun9PakI9opV4aT5Jb" style="padding:14px 20px;border:1px solid #1db954;border-radius:8px;text-decoration:none;color:#1db954">Open in Spotify</a>
<script>
var artist="54emVun9PakI9opV4aT5Jb";
var ua=navigator.userAgent||"";
var isAndroid=/Android/i.test(ua);
var isIOS=/iPhone|iPad|iPod/i.test(ua);
var appURI="spotify://artist/"+artist;
var webURL="https://open.spotify.com/artist/"+artist;
var intentURL="intent://open.spotify.com/artist/"+artist+"#Intent;scheme=https;package=com.spotify.music;end";
var fired=false;
document.addEventListener("visibilitychange",function(){if(document.hidden){fired=true}});
function openNow(){
  setTimeout(function(){if(!fired)location.replace(webURL)},1200);
  try{
    if(isAndroid){location.href=intentURL}
    else if(isIOS){location.href=appURI}
    else{location.href=webURL}
  }catch(e){location.replace(webURL)}
}
openNow();
</script>
</body>
</html>
